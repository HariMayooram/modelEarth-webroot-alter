name: Deploy Auth System to Cloud Run

on:
  push:
    branches: ["main"]
    paths:
      - 'auth-system'
      - 'auth-system/**'
      - '.github/workflows/deploy-auth-cloudrun.yml'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: webroot-auth-api
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Container
        working-directory: ./auth-system
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/webroot/auth-system:${{ github.sha }} \
                       -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/webroot/auth-system:latest .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/webroot/auth-system:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/webroot/auth-system:latest

      - name: Deploy to Cloud Run
        run: |
          # Deploy once to get the stable URL
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/webroot/auth-system:${{ github.sha }} \
            --platform=managed \
            --region=${{ env.REGION }} \
            --allow-unauthenticated \
            --port=8080 \
            --min-instances=1 \
            --max-instances=1 \
            --memory=512Mi \
            --cpu=1 \
            --timeout=300

          # Get the service URL
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --format='value(status.url)')

          if [ -z "$SERVICE_URL" ]; then
            echo "Service URL could not be retrieved. Exiting."
            exit 1
          fi

          # Redeploy with the correct BASE_URL
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/webroot/auth-system:${{ github.sha }} \
            --platform=managed \
            --region=${{ env.REGION }} \
            --allow-unauthenticated \
            --port=8080 \
            --set-env-vars="^++^NODE_ENV=production++BASE_URL=${SERVICE_URL}" \
            --set-secrets="ALLOWED_ORIGINS=ALLOWED_ORIGINS_SECRET:latest,GOOGLE_CLIENT_ID=GOOGLE_CLIENT_ID:latest,GOOGLE_CLIENT_SECRET=GOOGLE_CLIENT_SECRET:latest,GITHUB_CLIENT_ID=GITHUB_CLIENT_ID:latest,GITHUB_CLIENT_SECRET=GITHUB_CLIENT_SECRET:latest,LINKEDIN_CLIENT_ID=LINKEDIN_CLIENT_ID:latest,LINKEDIN_CLIENT_SECRET=LINKEDIN_CLIENT_SECRET:latest,MICROSOFT_CLIENT_ID=MICROSOFT_CLIENT_ID:latest,MICROSOFT_CLIENT_SECRET=MICROSOFT_CLIENT_SECRET:latest,DISCORD_CLIENT_ID=DISCORD_CLIENT_ID:latest,DISCORD_CLIENT_SECRET=DISCORD_CLIENT_SECRET:latest,FACEBOOK_CLIENT_ID=FACEBOOK_CLIENT_ID:latest,FACEBOOK_CLIENT_SECRET=FACEBOOK_CLIENT_SECRET:latest,BETTER_AUTH_SECRET=BETTER_AUTH_SECRET:latest" \
            --min-instances=1 \
            --max-instances=1 \
            --memory=512Mi \
            --cpu=1 \
            --timeout=300

      - name: Get Service URL
        id: service-url
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region=${{ env.REGION }} --format='value(status.url)')
          echo "Service deployed to: $URL"
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Update Deployment Status
        run: |
          echo "âœ… Auth System deployed successfully!"
          echo "ğŸŒ Service URL: ${{ steps.service-url.outputs.url }}"
          echo "ğŸ“ Update AUTH_API_URL in your repository settings to use this URL"
          echo "ğŸ” IMPORTANT: Ensure the ALLOWED_ORIGINS_SECRET secret in Google Secret Manager is set to the URL of your frontend application."
